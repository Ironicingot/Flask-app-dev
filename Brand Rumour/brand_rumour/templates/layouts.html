<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{title}}</title>     <!-- use title declared in run -->
    <!-- Bootstrap 5.1.3 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <!-- CSS for ICONS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css">
    <!-- Base CSS -->
    <link rel="stylesheet" href="{{ url_for('static', filename='root.css') }}">
    {% block navbar %}
      {% include "navbar.html" %}
    {% endblock %}
</head>
<style>
    .alert {
        background-color: rgba(200, 200, 200, 0.804);
        color: #333;
        padding: 1rem;
        border-radius: 5px;
        text-align: center;
        top: -2rem;
        margin-bottom: 1rem !important;
        width: 70%;
        height: 2.5rem;
        font-size: 1.8rem;
    }
  </style>

<body>
    <!-- <div class="container w-50 mt-4" style="padding-top: 13rem"> -->
        <!-- {% with messages=get_flashed_messages(with_categories=true) %}
            {% if messages %}
                {% for category, message in messages %}
                    <div class="alert alert-{{category}}">
                        {{message}}
                    </div>
                {% endfor %}
            {% endif %}
        {% endwith %} -->

{% for message in get_flashed_messages() %}
    <div class="alert alert-warning alert-dismissible fade show" role="alert">
        {{ message }}
    </div>
{% endfor %}

    <!-- </div> -->
    {% block content %}
    {% endblock content %}
    <!-- Popper, Booststrap JavaScript -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js" integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>

</body>
</html>

<script>
$(document).ready(function() {
    if ($('.alert').length) {
        setTimeout(function() {
            $(".alert").fadeOut();
        }, 3000);
    }
});
</script>
